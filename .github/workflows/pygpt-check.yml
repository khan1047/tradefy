name: PyGPT CTO Check (PR Mode)

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  pygpt-check:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install PyGPT dependencies (optional)
        run: |
          if [ -f pygpt/requirements.txt ]; then
            pip install -r pygpt/requirements.txt
          fi

      - name: Run PyGPT CTO Spec
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -f run_pygpt_cto.sh ]; then
            chmod +x run_pygpt_cto.sh
            ./run_pygpt_cto.sh || true
          fi

      - name: Docker build validation
        run: |
          docker compose build

      - name: Create PR if changes exist
        uses: peter-evans/create-pull-request@v6
        with:
          branch: pygpt/auto-update
          delete-branch: true
          title: "chore(cto): PyGPT automated improvements"
          commit-message: "chore(cto): PyGPT automated improvements"
          body: |
            ðŸ¤– PyGPT ran in CTO mode and proposed changes.

            Please review:
            - Code changes
            - Docker build status
            - Reports in artifacts

      - name: Upload reports (if present)
        uses: actions/upload-artifact@v4
        with:
          name: pygpt-reports
          path: |
            CTO_REPORT.md
            BUILD_REPORT.md
            SECURITY_REPORT.md
